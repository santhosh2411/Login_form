<!DOCTYPE html>
<html>

<body>



    <div class="login-form">

        <h1>User Login</h1>

            <button id="submit" onclick="validate()"> LOGIN </button>
        </div>
        <br><br>
    </div>



    <script src="script.js">
    </script>
